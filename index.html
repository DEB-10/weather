<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	    <div class="search">
	     <input type="text" placeholder="Enter city name" spellcheck="false">
		 <button><img src="search-interface-symbol.png"></button>
	    </div>
		<div class="wrong">
		    <p>Invalid city name</p>
		</div>
		<div class="weather">
		     <img src="mist.png" class="weather-img">
			 <h1 class="temp">22Â°C</h1>
			 <h2 class="city">Kolkata</h2>
			 <div class="details">
			 <div class="column">
			      <img src="humidity.png">
				  <div>
				      <p class="humidity">50%</p>
					  <p>Humidity</p>
				  </div>
			 </div>
			 <div class="column">
			      <img src="wind.png">
				  <div>
				      <p class="wind">15 km/h</p>
					  <p>Wind Speed</p>
				  </div>
			 </div>
			 </div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
